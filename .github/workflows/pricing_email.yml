name: Pricing pipeline & email

on:
  schedule:
    - cron: "0 * * * *"   # cada 1 hora (minuto 0 de cada hora)
  workflow_dispatch:       # para lanzarlo manualmente tambi√©n

jobs:
  run-pricing-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pricing ETL + model + email
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          GMAIL_TO: ${{ secrets.GMAIL_TO }}
        run: |
          python -m pip install --upgrade pip
          python src/pipeline_pricing.py
